<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optimal Samples Selection System</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f4f8;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .form-group {
      flex: 1 1 130px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }
    input, select {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .radio-group {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .button-row {
      text-align: right;
    }
    button {
      padding: 8px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result-area {
      margin-top: 30px;
      padding: 15px;
      background: #f9f9f9;
      border-left: 4px solid #007bff;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>An Optimal Samples Selection System</h2>

    <div class="form-row">
      <div class="form-group">
        <label>m (45–54)</label>
        <input id="m" type="number" value="45">
      </div>
      <div class="form-group">
        <label>n (7–25)</label>
        <input id="n" type="number" value="8">
      </div>
      <div class="form-group">
        <label>k (4–7)</label>
        <input id="k" type="number" value="6">
      </div>
      <div class="form-group">
        <label>j (s–k)</label>
        <input id="j" type="number" value="6">
      </div>
      <div class="form-group">
        <label>s (3–7)</label>
        <input id="s" type="number" value="5">
      </div>
      <div class="form-group">
        <label>thresh</label>
        <input id="thresh" type="number" value="1">
      </div>
    </div>

    <div class="radio-group">
      <label><input type="radio" name="mode" value="random" checked> Random select n</label>
      <label><input type="radio" name="mode" value="manual"> Manual input n</label>
      <input id="samples" type="text" placeholder="e.g. 1,2,3,4,5,6,7,8" style="flex:1">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Solve Method</label>
        <select id="method">
          <option value="greedy">Greedy</option>
          <option value="exact">Exact (CP-SAT)</option>
        </select>
      </div>
      <div class="form-group">
        <label>Time Limit (s)</label>
        <input id="time_limit" type="number" value="60">
      </div>
    </div>

    <div class="button-row">
      <button onclick="run()">Run Algorithm</button>
    </div>

    <div class="result-area" id="result">Awaiting run...</div>
  </div>

  <script>
    async function run() {
      const resultBox = document.getElementById("result");
      resultBox.textContent = "⏳ Running...";

      const body = {
        m: document.getElementById("m").value,
        n: document.getElementById("n").value,
        k: document.getElementById("k").value,
        j: document.getElementById("j").value,
        s: document.getElementById("s").value,
        thresh: document.getElementById("thresh").value,
        method: document.getElementById("method").value,
        time_limit: document.getElementById("time_limit").value,
        mode: document.querySelector("input[name='mode']:checked").value,
        samples: document.getElementById("samples").value.split(",").map(x => x.trim())
      };

      if (body.mode === "random") delete body.samples;

      try {
        const res = await fetch("https://gao-jiawei.onrender.com/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const result = await res.json();
       if (result.status === "success") {
  const groupList = result.groups.map(g => `<li>(${g.join(", ")})</li>`).join("");

  resultBox.innerHTML = `
    <div style="color:green; font-weight:bold;">✅ Run complete!</div>
    <div style="margin-top:5px;">Saved to file: <code>${result.db_name}</code></div>
    <div style="margin-top:10px;">Groups:</div>
    <ul style="margin-left:1em; padding-left:1em;">${groupList}</ul>
  `;
}
        } else {
          resultBox.textContent = `❌ Error: ${result.message}`;
        }
      } catch (e) {
        resultBox.textContent = `❌ Request failed: ${e.message}`;
      }
    }
  </script>
</body>
</html>
